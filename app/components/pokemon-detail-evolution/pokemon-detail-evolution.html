<ion-list-header>Evolves to:</ion-list-header>

<div class="container">
  <div *ngFor="let evolution of getEvolutions()" class="evolution">
    <img src="images/pokemons/{{ evolution.name }}.jpg"
         alt="{{ evolution.name }}">
    <div class="level">
      <strong>{{ evolution.name | capitalize}}</strong>
      (#{{ evolution.id | pokeNumber}})
    </div>
    <div class="level"><center>Level {{ evolution.level }}</center></div>
  </div>
</div>
