<ion-item (click)="goToPokemonDetail()">
 <ion-avatar item-left>
   <img
     [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + (num) + '.png'"
   >
 </ion-avatar>

 <h2>{{ pokemon.name | capitalize }}</h2>

 <div *ngIf="getPokemonTypes().length !== 0" item-right>
   <div item-right
      *ngFor="let type of getPokemonTypes()"
      class="label {{ type.type.name | lowercase }}"
      style="font-size:12px;">
      {{ type.type.name | capitalize }}
   </div>
 </div>

</ion-item>
