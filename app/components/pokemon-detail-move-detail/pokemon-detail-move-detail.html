<div class="row" *ngIf="moveDetails">

<div class="col">
{{ getName() }}
</div>

<div class="col">
<p *ngIf="levelUp && move.groupDetails">
  Level {{ move.groupDetails.level_learned_at }}
</p>

</div>
<div class="col">
<div class="types" item-right >
  <h3 class="label {{ moveDetails.type.name | lowercase }}">
    {{ moveDetails.type.name }}
  </h3>
</div>
</div>

</div>
